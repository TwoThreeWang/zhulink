{{ template "base.html" . }}

{{ define "content" }}
<!-- Dashboard 消息中心 - 紧凑、去框化设计 -->

<div class="max-w-5xl mx-auto py-8">
    <div class="flex flex-col md:flex-row gap-8 md:gap-12">
        <!-- 侧边栏 -->
        <aside class="md:w-48 flex-shrink-0">
            {{ template "dashboard_sidebar.html" dict "Active" "notifications" "UnreadCount" .UnreadCount }}
        </aside>

        <!-- 主内容区 -->
        <main class="flex-grow min-w-0">
            <h1 class="text-xl font-bold text-ink mb-6 pl-1">消息中心</h1>

            <!-- 禅意空状态 -->
            <div class="py-12 text-center">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-stone-50 mb-3">
                    <i data-lucide="bell-off" class="w-6 h-6 text-stone-300"></i>
                </div>
                <p class="text-stone-400 text-sm mb-1.5 font-medium">空山不见人，但闻人语响</p>
                <p class="text-xs text-stone-300">消息功能开发中...</p>
            </div>
        </main>
    </div>
</div>

{{ end }}
