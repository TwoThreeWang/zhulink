{{ template "base.html" . }}

{{ define "content" }}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-white p-10 border border-stone-200 shadow-sm">
        <h2 class="font-bold text-2xl text-center text-ink mb-8">找回密码</h2>

        {{ if .Error }}
        <div class="bg-red-50 text-red-600 p-3 mb-6 text-sm text-center">
            {{ .Error }}
        </div>
        {{ end }}

        <form action="/forgot_password" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-ink-light mb-1">注册邮箱</label>
                <input type="email" name="email"
                    class="w-full border border-stone-200 p-3 focus:ring-1 focus:ring-moss focus:border-moss outline-none transition-colors"
                    placeholder="your@email.com" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-ink-light mb-1">
                    验证码: <span id="captcha-question" class="text-moss font-bold">{{ .Captcha }}</span> = ?
                    <button type="button" onclick="refreshCaptcha('reset')"
                        class="ml-2 text-xs text-gray-500 hover:text-moss underline">换一个</button>
                </label>
                <input type="text" name="captcha"
                    class="w-full border border-stone-200 p-3 focus:ring-1 focus:ring-moss focus:border-moss outline-none transition-colors"
                    placeholder="请输入计算结果" required>
            </div>

            <button type="submit"
                class="w-full bg-moss text-white font-medium py-3 hover:bg-moss-dark transition-colors tracking-wide">
                发送验证邮件
            </button>
        </form>
        <div class="mt-6 text-center text-sm text-ink-light">
            记起密码了？ <a href="/login" class="text-moss hover:underline">返回登录</a>
        </div>
    </div>
</div>
<script>
    function refreshCaptcha(type) {
        fetch('/refresh_captcha?type=' + type)
            .then(res => res.json())
            .then(data => {
                document.getElementById('captcha-question').textContent = data.captcha;
            });
    }
</script>
{{ end }}
