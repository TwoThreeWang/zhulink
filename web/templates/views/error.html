{{ template "base.html" . }}

{{ define "content" }}
<section class="py-24 md:py-32 text-center max-w-2xl mx-auto">
    <div class="mb-6">
        <i data-lucide="alert-circle" class="w-16 h-16 text-stone-300 mx-auto"></i>
    </div>
    <h1 class="font-sans font-bold text-2xl md:text-3xl text-ink mb-4">
        出错了
    </h1>
    <p class="text-base text-stone-500 mb-8 px-4">
        {{ .Error }}
    </p>
    <a href="/" class="inline-block bg-moss text-white px-6 py-2.5 rounded-md font-medium hover:opacity-90 transition">
        返回首页
    </a>
</section>
{{ end }}
